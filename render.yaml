services:
  - type: web
    name: verse-checker-api
    runtime: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 1800
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
    disk:
      name: qdrant-storage
      mountPath: /app/qdrant_data
      sizeGB: 1
    healthCheckPath: /health
